<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success - Newsletter sign-up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="success-card">
      <img src="./images/bigtick.png" alt="Success" class="success-icon" />
      <h1 class="thanks-for-sub">Thanks for subscribing!</h1>
      <p class="success-text">
        A confirmation email has been sent to <strong></strong>. Please open it
        and click the button inside to confirm your subscription.
      </p>
      <button class="dismiss-btn">Dismiss message</button>
    </div>
    <footer class="footer">
      <p>
        Challenge by <a href="https://crio.do">CrioDo</a>. Coded by
        <a href="#">Akash KT</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
