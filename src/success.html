<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Success</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="success-body">
    <div class="success-container">
      <img
        src="images/icon-success.svg"
        alt="Success icon"
        class="success-icon"
      />
      <h1 class="thanks-for-sub">Thanks for subscribing!</h1>
      <p class="success-text">
        A confirmation email has been sent to <span id="user-email"></span>.
        Please open it and click the button inside to confirm your subscription.
      </p>
      <button class="dismiss-btn">Dismiss message</button>
    </div>
    <footer class="footer">
      Challenge by <a href="https://crio.do" target="_blank">Crio</a>.
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
